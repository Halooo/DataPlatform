<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="chart" style="height: 400px;"></div>
    <script type="text/javascript" src="../node_modules/echarts/dist/echarts.min.js"></script>
    <script type="text/javascript">
    var op = {
        "title": {
            "text": "ECharts 入门示例"
        },
        "tooltip": {
            "trigger": "axis",
            "axisPointer": {
                "type": "shadow"
            }
        },
        "legend": {
            "data": ["访问数", "访客数"]
        },
        "grid": {
            "containLabel": true,
            "show": false
        },
        "xAxis": {
            "type": "category",
            "boundaryGap": true,
            "data": ["2016-03-21", "2016-03-22", "2016-03-23", "2016-03-24", "2016-03-25"]
        },
        "yAxis": {
            "type": "value"
        },
        "series": [{
            "type": "line",
            "stack": "",
            "data": [1000, 2000, 3000, 4000, 5000],
            "name": "访问数"
        }, {
            "type": "line",
            "stack": "",
            "data": [500, 1000, 1500, 2000, 2500],
            "name": "访客数"
        }]
    }

    var myChart = echarts.init(document.getElementById('chart'));
    myChart.setOption(op);
    </script>
</body>

</html>
